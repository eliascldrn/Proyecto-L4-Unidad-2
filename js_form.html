<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes Lenguaje 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="js_form.js"></script>
</head>

<body>
    <h1>Registro de Estudiantes - Lenguaje 4</h1>
    <hr>
    <div id="contenido">
        <h2>Formulario de Registro</h2>
        <form id="formReg">
            <label for="fregistro">No. Registro:</label><br>
            <input type="text" name="fregistro" id="fregistro"><br>
            <label for="fnombre">Nombre:</label><br>
            <input type="text" name="fnombre" id="fnombre"><br>
            <label for="fdireccion">Direccion:</label><br>
            <input type="text" name="fdireccion" id="fdireccion"><br>
            <button onclick="fregistrar(event)">Registrar</button>
        </form>
        <button onclick="fmostrar()">Mostar</button>
        <button onclick="limpiar()">Limpiar</button>
        
        <div id="table" style="display: none;">
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>        
        </div>
    </div>
</body>
</html>
